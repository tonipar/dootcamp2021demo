{% extends "base.html" %}

{% block content %}
<h1>Courses</h1>
{% for course in courses %}
<div>
    <p>{{ course.coursename }} / {{ course.courselocation }}</p> 
    
    <a href="{{ url_for('course', coursename=course.coursename) }}">View</a>
    <a href="{{ url_for('analyzecourse', coursename=course.coursename) }}">Statistics</a>

</div>
{% endfor %}

<a href="{{ url_for('createcourse') }}">Create New Course</a>
{% endblock %}

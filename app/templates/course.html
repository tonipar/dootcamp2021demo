{% extends "base.html" %}

{% block content %}
<h1 class="text-center"> {{course.coursename}} </h1>

{% for hole in holes %}
<p> Hole: {{hole.holenum}} / Par: {{hole.holepar}} / Length: {{hole.holelength}} </p>
<a href="{{ url_for('edithole', coursename=course.coursename, holenum=hole.holenum) }}">Edit Hole information</a>
{% endfor %}



{% endblock %}
